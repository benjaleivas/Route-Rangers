<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="cs-navigation">
        <div class="cs-container">
            <!--Nav Logo-->
            <a href="Cities.html" class="cs-logo" aria-label="back to home">
                <img src="logo.png" alt="logo" width="210" height="29" aria-hidden="true" decoding="async">
            </a>
            <!--Navigation List-->
            <nav class="cs-nav" role="navigation">
                <!--Mobile Nav Toggle-->
                <button class="cs-toggle" aria-label="mobile menu toggle">
                    <div class="cs-box" aria-hidden="true">
                        <span class="cs-line cs-line1" aria-hidden="true"></span>
                        <span class="cs-line cs-line2" aria-hidden="true"></span>
                        <span class="cs-line cs-line3" aria-hidden="true"></span>
                    </div>
                </button>
                <!-- We need a wrapper div so we can set a fixed height on the cs-ul in case the nav list gets too long from too many dropdowns being opened and needs to have an overflow scroll. This wrapper acts as the background so it can go the full height of the screen and not cut off any overflowing nav items while the cs-ul stops short of the bottom of the screen, which keeps all nav items in view no matter how mnay there are-->
                <div class="cs-ul-wrapper">
                    <ul id="cs-expanded" class="cs-ul" aria-expanded="false">
                        <li class="cs-li">
                            <a href="" class="cs-li-link cs-active">
                                Cities
                            </a>
                        </li>
                        <li class="cs-li">
                            <a href="" class="cs-li-link">
                                Policy Maker Dashboard
                            </a>
                        </li>
                        <li class="cs-li">
                            <a href="" class="cs-li-link">
                                Feedback Results
                            </a>
                        </li>
                        <li class="cs-li">
                            <a href="" class="cs-li-link">
                                Rider Survey
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <a href="" class="cs-button-solid cs-nav-button">Login</a>
            <!--Dark Mode toggle, uncomment button code if you want to enable a dark mode toggle-->

            </button> -->
        </div>
    </header>
    <div class="image-grid">
    </div>
    <div class="cs-container">
    <footer style="position: fixed; bottom: 0; width: 100%; background-color: #E5E5E5;padding-bottom: 20px; padding-right: 20px;">

            <nav>
            <table style="width: 100%;">
                <tr>
                <td>
                <p style="padding-left: 2em; color: #14213d;"> <strong>Plan Our Transit</strong></p></td>
                <td>
                <table style="width: 40%; float: right;">
                    <thead style="text-align: center; ">
                        <tr>
                            <th colspan="2">Quick Links</th>
                        </tr>
                    </thead>
                    <tbody style="border: 1px solid #000; text-align: right;">
                        <tr>
                            <td >City</td>
                            <td style>Policy Maker Dashboard</td>
                        </tr>
                        <tr>
                            <td>Survey</td>
                            <td>Survey Results</td>

                </table>
            </td>
            </tr>
            </td>
            </table>
            </nav>
        </div>

</body>       
</html>
