<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> c
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}City Transportation Dashboard{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header id="cs-navigation">
        <div class="cs-container">
            <!--Nav Logo-->
            <a href="" class="cs-logo" aria-label="back to home">
                <img src="logo.png" alt="logo" width="210" height="29" aria-hidden="true" decoding="async">
            </a>
            <!--Navigation List-->
            <nav class="cs-nav" role="navigation">
                <!--Mobile Nav Toggle-->
                <button class="cs-toggle" aria-label="mobile menu toggle">
                    <div class="cs-box" aria-hidden="true">
                        <span class="cs-line cs-line1" aria-hidden="true"></span>
                        <span class="cs-line cs-line2" aria-hidden="true"></span>
                        <span class="cs-line cs-line3" aria-hidden="true"></span>
                    </div>
                </button>
                <!-- We need a wrapper div so we can set a fixed height on the cs-ul in case the nav list gets too long from too many dropdowns being opened and needs to have an overflow scroll. This wrapper acts as the background so it can go the full height of the screen and not cut off any overflowing nav items while the cs-ul stops short of the bottom of the screen, which keeps all nav items in view no matter how mnay there are-->
                <div class="cs-ul-wrapper">
                    <ul id="cs-expanded" class="cs-ul" aria-expanded="false">
                        <li class="cs-li">
                            <a href="" class="cs-li-link cs-active">
                                Cities
                            </a>
                        </li>
                        <li class="cs-li">
                            <a href="" class="cs-li-link">
                                About the Project
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <a href="" class="cs-button-solid cs-nav-button">Login</a>
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer id="cs-footer">
        <div class="container" >
            <div class="row">
                <div class="col-md-2 text-nowrap">
                    <p class="mb-0 pt-5 pb-3 text-center"><strong>Plan Our Transit</strong></p>
                </div>
                <div class="col-md-5"></div>
                <div class="col-md-5">
                    <div class="row">
                        <!-- Centering the heading above the columns -->
                        <div class="col-md-12 text-center mt-1">
                            <p class="mb-0 text-left text-nowrap"><strong>Quick Links</strong></p>
                        </div> 
                        <!-- Distributing links evenly in two columns -->
                        <div class="col-md-6 text-center">
                            <ul class="list-unstyled">
                                <li class="cs-li mb-2"><a href="#" class="cs-li-link">City</a></li>
                                <li class="cs-li"><a href="#" class="cs-li-link">Policy Maker Dashboard</a></li>
                            </ul>
                        </div>
                        <div class="col-md-6 text-center text-nowrap">
                            <ul class="list-unstyled">
                                <li class="cs-li mb-2"> <a href="#" class="cs-li-link"> Survey</a></li>
                                <li class="cs-li"> <a href="#" class="cs-li-link"> Survey Results</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script>
    // Add a tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);
    // add classes for mobile navigation toggling
var CSbody = document.querySelector('body');
const CSnavbarMenu = document.querySelector('#cs-navigation');
const CShamburgerMenu = document.querySelector('#cs-navigation .cs-toggle');

CShamburgerMenu.addEventListener('click', function () {
	CShamburgerMenu.classList.toggle('cs-active');
	CSnavbarMenu.classList.toggle('cs-active');
	CSbody.classList.toggle('cs-open');
	// run the function to check the aria-expanded value
	ariaExpanded();
});

// checks the value of aria expanded on the cs-ul and changes it accordingly whether it is expanded or not
function ariaExpanded() {
	const csUL = document.querySelector('#cs-expanded');
	const csExpanded = csUL.getAttribute('aria-expanded');

	if (csExpanded === 'false') {
		csUL.setAttribute('aria-expanded', 'true');
	} else {
		csUL.setAttribute('aria-expanded', 'false');
	}
}

// mobile nav toggle code
const dropDowns = Array.from(document.querySelectorAll('#cs-navigation .cs-dropdown'));
for (const item of dropDowns) {
	const onClick = () => {
		item.classList.toggle('cs-active');
	};
	item.addEventListener('click', onClick);
}
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>       
</html>
